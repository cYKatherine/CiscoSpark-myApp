<!DOCTYPE html>
<html>
  <title>Cisco Spark Web App</title>
  <body>
    <h1>Calling App</h1>
    <p id="description">This is the client side of Cisco Spark Web calling app.</p>

    <form id="connect">
      <input title="connect" type="submit" value="connect">
    </form>

    <form id="dialer">
      <input
        id="invitee"
        name="invitee"
        placeholder="Person ID or Email Address or SIP URI or Room ID"
        type="text">
        <input title="dial" type="submit" value="dial">
    </form>

    <div style="display: flex">
      <video style="width:50%" id="self-view" muted autoplay></video>
      <video style="width:50%"id="remote-view" autoplay></video>
    </div>

    <button id="hangup" title="hangup" type="button">cancel/hangup</button>

    <!-- /bundle.js is the bundled CiscoSpark Browser SDK -->
    <!-- <script src="dist/bundle.js"></script> -->
    <!-- app.js is your application code -->
    <!-- <script src="src/app.js"></script> -->

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      document.getElementById(`connect`).addEventListener(`submit`, (event) => {
        document.getElementById(`description`).innerHTML = "Now trying to authenticate...";
        event.preventDefault();
        socket.emit('authenticate');
      });
    </script>
  </body>
</html>
